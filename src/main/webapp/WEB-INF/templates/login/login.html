<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<!-- 	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"> -->
<head>
	<meta charset="UTF-8" />
	<title>Login</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/common.css}">
</head>
<body>
	<h1>User Login</h1>
	<div th:if="${param.error}" th:class="error">Invalid username and password.</div>
	<div>
		<form th:action="@{${action}}" method="post"
			th:object="${user}">
			<p>
				<label for="eamil" th:class="${#fields.hasErrors('email')} ? 'error' : 'text-right'">Email Name : </label> 
				<input type="text" id="email" name="email" th:field="*{email}" th:errorclass="fieldError"/>
                <span th:if="${#fields.hasErrors('email')}" th:class="error" th:errors="*{email}"/> 
			</p>
			<p>
				<label for="password" th:class="${#fields.hasErrors('password')} ? 'error' : 'text-right'">&nbsp;Password : </label> 
				<input type="password" id="password" name="password" th:field="*{password}" th:errorclass="fieldError"/>
                <span th:if="${#fields.hasErrors('password')}" th:class="error" th:errors="*{password}"/> 
			</p>
			<button type="submit" class="btn">Login</button>
		</form>
	</div>
</body>
</html>
